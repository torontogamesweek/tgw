    <script>
      function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
          const later = () => {
            clearTimeout(timeout);
            func(...args);
          };
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      }

      function setupSponsors() {
        const logos = [...document.querySelectorAll(".logo-source a")];

        // Define priority sponsors in exact order you want them to appear
        const prioritySponsors = [
          "City of Toronto logo",      // Toronto (city logo)
          "Interactive Ontario logo",  // Interactive Ontario
          "Unity logo",               // Unity
          "OCAD University logo",     // OCAD University
          "Hand Eye Society logo",    // Hand Eye Society
          "Dirty Rectangles logo"     // Dirty Rectangles
        ];

        function displayAllLogos() {
          // Find priority sponsors
          const priorityLogos = [];
          const remainingLogos = [];
          
          logos.forEach(logoLink => {
            const img = logoLink.querySelector('img');
            const altText = img.getAttribute('alt');
            
            if (prioritySponsors.includes(altText)) {
              priorityLogos.push(logoLink);
            } else {
              remainingLogos.push(logoLink);
            }
          });
          
          // Sort priority logos in the specified order
          priorityLogos.sort((a, b) => {
            const aIndex = prioritySponsors.indexOf(a.querySelector('img').getAttribute('alt'));
            const bIndex = prioritySponsors.indexOf(b.querySelector('img').getAttribute('alt'));
            return aIndex - bIndex;
          });
          
          // Combine: priority sponsors first, then all others
          const allLogos = [...priorityLogos, ...remainingLogos];

          // Clear existing container
          const container = document.querySelector(".logo-container");
          container.innerHTML = "";

          // Create slots for ALL logos
          allLogos.forEach((logoLink) => {
            const slot = document.createElement("div");
            slot.className = "logo-slot";
            const logo = logoLink.cloneNode(true);
            slot.appendChild(logo);
            container.appendChild(slot);
            
            // Make logos visible immediately
            requestAnimationFrame(() => {
              logo.querySelector("img").classList.add("visible");
            });
          });
        }

        displayAllLogos();

        // Update on resize to maintain responsive layout
        window.addEventListener(
          "resize",
          debounce(() => {
            displayAllLogos();
          }, 250)
        );
      }

      document.addEventListener("DOMContentLoaded", setupSponsors);
    </script>
